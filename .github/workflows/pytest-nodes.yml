          python-version: "3.10"
          cache: "pip"

      - name: Install LaTeX dependencies
        run: |
          sudo apt-get update
          DEBIAN_FRONTEND=noninteractive sudo apt-get install -y texlive-base texlive-latex-recommended texlive-fonts-recommended texlive-latex-extra texlive-science chktex   

      - name: Install uv
