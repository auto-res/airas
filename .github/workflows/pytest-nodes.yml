  test-latexnode:
    name: Test of LatexNode
    runs-on: ubuntu-latest
    env:
      GITHUB_WORKSPACE: ${{ github.workspace }}
      SAVE_DIR: ${{ github.workspace }}/data
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
