      - name: Create Directory
        run: mkdir -p $SAVE_DIR
        
      - name: Run pytest
        run: uv run pytest -s test/subgraphs/ai_integrator_v3/test_base_paper_subgraph.py

      - name: Ensure pip cache folder exists
        run: mkdir -p /home/runner/.cache/pip